<!DOCTYPE html>
<html>
    <body>
        <h1>Activity 1</h1>
        <h2>Output </h2>
        <p id="demo"> </p>
        <script>
            let number = 50;
            let display;

        if (number % 2 == 0){
            display = "Your number is even"
        }
        else{
            display = "Your number is odd"
        }
        document.getElementById("demo").innerHTML = display;
        </script>
</body>
</html>
